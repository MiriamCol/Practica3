<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html"; charset="UTF-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	  <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
	<style>
	.derecha {
	margin: 1%;
	position: absolute;
	top=100%
	right: 50%;
	left: 90%;

	}
	</style>
</head>

<body>
	<div class="derecha">
		<a href="index.html" class="btn btn-info btn-lg">
			<span class="glyphicon glyphicon-home" align="left"></span> Home
		</a>
	</div>
	<div class="container-fluid p-5 text-white text-center" style="background-color:#fa9e56;">
		<div style="position:absolute">
			<img src="https://miriamcol.github.io/Practica3/Resources/logo-repsol-removebg-preview.png" width="40%" height="40%" align="left">
		</div>
		</br></br>
		<p>
			<h1 style="color:white;">Registrarse</h1>
		</p>

	</div>


<div>
	<div style="margin-left:7%; margin-right:7%;">
	<form action="signup" method="post" id="signup">
		<div class="field">
			<label for="fname">Nombre:</label>
			<input type="text" id="fname" name="fname"><br><br>
			<small></small>
		</div>
		<div class="field">
			<label for="lname">Apellidos:</label>
			<input type="text" id="lname" name="lname"><br><br>
			<small></small>
		</div>

		<div class="field">
			<label for="identification">Tipo de identificador:</label>
			<select name="select">
				<option value="value1">NIF</option>
				<option value="value2" selected="">DNI</option>
				<option value="value3">NIE</option>
			</select><br><br>
			<small></small>
		</div>
		<div class="field">
			<label for="identification">Identificación:</label>
			<input type="text" id="identification" name="identification"><br><br>
			<small></small>
		</div>
		<div class="field">

			<label for="password">Elija contraseña:</label>
			<input type="password" id="password" name="password">
			<small></small>
		</div>


		<button type="submit">Submit</button>
	</form>
		<script src="app.js"></script>
</div>
</div>
</body>
</html>
